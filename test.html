<script>
	function toggleC2CChat(){
		const panel=document.getElementById('c2c-chatbot-container');
		const btn=document.getElementById('c2c-chatbot-button');
		const open=panel.style.display==='block';
		panel.style.display=open?'none':'block';
		btn.setAttribute('aria-expanded', String(!open));
		// TODO: set your real bot URL here once ready:
		const f=document.getElementById('c2c-chatbot-frame');
		if(!open && f && (!f.src || f.src==='about:blank')) f.src='https://your-chatbot-url.example';
	}
</script>
